<!DOCTYPE html>
<html lang="en ru">
  <head>
    <meta charset="UTF-8 windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="calc">
        <div class="screen">
            <div class="calculations"><span class="calc-number"></span></div>
            <hr class="calc-hr" />
            <div class="itog">= <span class="itog-number">0</span></div>
        </div>

        <div class="keyboard">
            <button class="btn-C">C</button>
            <button class="btn-x">x</button>
            <button class="btn-%">%</button>
            <button class="btn-/ operator" value="/">/</button>
            <button class="btn-7 figure" value="7">7</button>
            <button class="btn-8 figure" value="8">8</button>
            <button class="btn-9 figure" value="9">9</button>
            <button class="btn-* operator" value="*">*</button>
            <button class="btn-4 figure" value="4">4</button>
            <button class="btn-5 figure" value="5">5</button>
            <button class="btn-6 figure" value="6">6</button>
            <button class="btn-- operator" value="-">-</button>
            <button class="btn-1 figure" value="1">1</button>
            <button class="btn-2 figure" value="2">2</button>
            <button class="btn-3 figure" value="3">3</button>
            <button class="btn-plus operator" value="+">+</button>
            <button class="btn-0 figure" value="0">0</button>
            <button class="btn-zap comma" value=".">,</button>
            <button class="btn-=" value="=">=</button>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
